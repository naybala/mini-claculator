<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mini-Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-3">
                    <div class="card mt-4">
                        <div class="card-body">

                            <form id="formReset">
                                <label for="">Enter First Number</label>
                                <input type="number" id="fNumber" name=""
                                    class="form-control mt-2" placeholder="Enter
                                    Number">
                                <small class="text-danger" id="fNumError">number
                                    required</small><br>


                                <label for="" class="mt-3">Enter Second Number</label>
                                <input type="number" id="sNumber" name=""
                                    class="form-control mt-2" placeholder="Enter
                                    Number">
                                <small class="text-danger" id="sNumError">number
                                    required</small><br>


                                <div class="form-group">
                                    <label for="" class="mt-3">Operator</label>
                                    <select name="" id="operator"
                                        class="form-control">
                                        <option value="empty">Choose</option>
                                        <option value="add">+</option>
                                        <option value="subtract">-</option>
                                        <option value="multiply">*</option>
                                        <option value="division">/</option>
                                    </select>
                                    <small class="text-danger" id="opError">operator
                                        required</small><br>


                                    <button type="button" class="btn bg-dark
                                        text-white mt-3" id="btnCalculate"
                                        onclick="Calculate()">Calculate</button>
                                    <button type="button" class="btn bg-danger
                                        text-white mt-3 float-end" id="btnClear"
                                        onclick="Clear()">Clear</button>

                                    <div class="card-footer mt-3">
                                        <label id="result">Result</label>
                                        <h1></h1>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
